
<!doctype html>
<html>
  <head>
    <title>datetime-picker demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../datetime-picker.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .result {
          margin: 0.75em;
          padding: 0.5em;
          line-height: 1.5;
        }
      </style>
    </custom-style>
  </head>

  <body>

    <div class="vertical-section-container centered">
      <h3>Create a native datetime-picker, if available</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <datetime-picker value="{{value}}" date="{{date}}" time="{{time}}" position="bottom"></datetime-picker>
              <div class="vertical-section-container result">
                <div><code>numeric value</code>: <b>[[value]]</b></div>
                <div><code>date</code>: <b>[[date]]</b></div>
                <div><code>time</code>: <b>[[time]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>a non-native datetime-picker</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <datetime-picker not-native value="{{value}}" date="{{date}}" time="{{time}}" vertical-align="bottom"></datetime-picker>
              <div class="vertical-section-container result">
                <div><code>numeric value</code>: <b>[[value]]</b></div>
                <div><code>date</code>: <b>[[date]]</b></div>
                <div><code>time</code>: <b>[[time]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Handling range of dates</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <custom-style>
                <style is="custom-style">
                  datetime-picker.begin {
                    --datetime-selected-background: #CC1C1C;
                    --datetime-background: #eec5c5;
                    --datetime-color: #000000;
                  }
                  datetime-picker.end {
                    --datetime-selected-background: #2362EC;
                    --datetime-background: #b7c7e9;
                    --datetime-color: #000000;
                  }
                </style>
              </custom-style>
              <div class="vertical-section-container">
                <datetime-picker class="begin" not-native value="{{min}}" max="{{max}}" vertical-align="bottom"></datetime-picker>
                <datetime-picker class="end" not-native value="{{max}}" min="{{min}}" vertical-align="top"></datetime-picker>
              </div>
              <div class="vertical-section-container result">
                <div><code>min</code>: <b>[[min]]</b></div>
                <div><code>max</code>: <b>[[max]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>a non-native datetime-picker in 12-hour-format</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <datetime-picker not-native hour12 value="{{value}}" datetime="{{datetime}}" vertical-align="bottom"></datetime-picker>
              <div class="vertical-section-container result">
                <div><code>numeric value</code>: <b>[[value]]</b></div>
                <div><code>datetime</code>: <b>[[datetime]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>localization</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <select value="{{locale::change}}">
                <option value=""></option>
                <option value="en">english</option>
                <option value="fr">français</option>
                <option value="de">deutsch</option>
                <option value="es">español</option>
                <option value="it">italiano</option>
                <option value="ru">русский</option>
                <option value="ja">日本語</option>
                <option value="zh">中文</option>
              </select>
              <datetime-picker hour12 not-native locale="{{locale}}" value="{{value}}" datetime="{{datetime}}" vertical-align="bottom"></datetime-picker>
              <div class="vertical-section-container result">
                <div><code>locale</code>: <b>[[locale]]</b></div>
                <div><code>numeric value</code>: <b>[[value]]</b></div>
                <div><code>datetime</code>: <b>[[datetime]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>alignment</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              horizontal-align
              <select value="{{horizontalAlign::change}}">
                <option value=""></option>
                <option value="left">left</option>
                <option value="right">right</option>
              </select>
              vertical-align
              <select value="{{verticalAlign::change}}">
                <option value="top">top</option>
                <option value="bottom">bottom</option>
                <option value="auto">auto</option>
                <option value=""></option>
              </select>

              <datetime-picker not-native horizontal-align="[[horizontalAlign]]" vertical-align="[[verticalAlign]]" style="margin:2em 12em;"></datetime-picker>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

  </body>

</html>
