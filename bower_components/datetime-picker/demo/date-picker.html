
<!doctype html>
<html>
  <head>
    <title>date-picker demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../date-picker.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .result {
          margin: 0.75em;
          padding: 0.5em;
          line-height: 1.5;
        }
      </style>
    </custom-style>
  </head>

  <body>

    <div class="vertical-section-container centered">
      <h3>Create a standalone calendar-element</h3>
      <demo-snippet>
        <template>
          <calendar-element></calendar-element>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Create a native date-picker, if available</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <date-picker value="{{value}}" date="{{date}}" time="{{time}}" position="bottom"></date-picker>
              <div class="vertical-section-container result">
                <div><code>numeric value</code>: <b>[[value]]</b></div>
                <div><code>date</code>: <b>[[date]]</b></div>
                <div><code>time</code>: <b>[[time]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Force to create a non-native date-picker</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <date-picker not-native value="{{value}}" date="{{date}}" time="{{time}}" horizontal-align="right" vertical-align></date-picker>
              <div class="vertical-section-container result">
                <div><code>numeric value</code>: <b>[[value]]</b></div>
                <div><code>date</code>: <b>[[date]]</b></div>
                <div><code>time</code>: <b>[[time]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Handling range of dates</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <custom-style>
                <style is="custom-style">
                  date-picker.begin {
                    --datetime-selected-background: #1cccac;
                    --datetime-selected-color: #fff;
                    --datetime-background: #448b7e;
                    --datetime-color: #fff;
                  }
                  date-picker.end {
                    --datetime-selected-background: #5123ec;
                    --datetime-selected-color: #fff;
                    --datetime-background: #594894;
                    --datetime-color: #fff;
                  }
                </style>
              </custom-style>
              <div class="vertical-section-container">
                <date-picker class="begin" not-native datetime="{{min}}" max="{{max}}" vertical-align="bottom"></date-picker>
                <date-picker class="end" not-native datetime="{{max}}" min="{{min}}" vertical-align="top"></date-picker>
              </div>
              <div class="vertical-section-container result">
                <div><code>start</code>: <b>[[min]]</b></div>
                <div><code>end</code>: <b>[[max]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>clamp on day to get a month-picker</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <custom-style>
                <style is="custom-style">
                  date-picker.clamp {
                    --datetime-selected-background: #9ab6ed;
                    --datetime-selected-color: #001641;
                    --datetime-background: #e39f3b;
                    --datetime-color: #001641;
                  }
                </style>
              </custom-style>
              <div class="vertical-section-container">
                <date-picker class="clamp" not-native date="{{date}}" clamp="day" vertical-align="top"></date-picker>
              </div>
              <div class="vertical-section-container result">
                <div><code>date</code>: <b>[[date]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

  </body>

</html>
