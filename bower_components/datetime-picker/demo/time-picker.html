
<!doctype html>
<html>
  <head>
    <title>time-picker demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../time-picker.html">
    <link rel="import" href="../date-picker.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .result {
          margin: 0.75em;
          padding: 0.5em;
          line-height: 1.5;
        }
      </style>
    </custom-style>
  </head>

  <body>

    <div class="vertical-section-container centered">
      <h3>Create a standalone time-element</h3>
      <demo-snippet>
        <template>
          <time-element clamp="milliseconds"></time-element>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Create a native time-picker, if available</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <time-picker value="{{value}}" date="{{date}}" time="{{time}}" position="bottom"></time-picker>
              <div class="vertical-section-container result">
                <div><code>numeric value</code>: <b>[[value]]</b></div>
                <div><code>date</code>: <b>[[date]]</b></div>
                <div><code>time</code>: <b>[[time]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>non-native time-picker in 12-hour-format</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <time-picker not-native hour12 time="{{time}}" vertical-align="bottom"></time-picker>
              <div class="vertical-section-container result">
                <div><code>time</code>: <b>[[time]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Force to create a non-native time-picker with milliseconds (unset 'clamp'-attribute)</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <date-picker not-native value="{{value}}" date="{{date}}" time="{{time}}" clamp=""></date-picker>
              <time-picker not-native value="{{value}}" date="{{date}}" time="{{time}}" clamp=""></time-picker>
              <div class="vertical-section-container result">
                <div><code>numeric value</code>: <b>[[value]]</b></div>
                <div><code>date</code>: <b>[[date]]</b></div>
                <div><code>time</code>: <b>[[time]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Handling range of dates</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <custom-style>
                <style is="custom-style">
                  time-picker.begin {
                    --datetime-selected-background: #CC1C1C;
                  }
                  time-picker.end {
                    --datetime-selected-background: #2362EC;
                  }
                </style>
              </custom-style>
              <div class="vertical-section-container">
                <b>starting time:</b>
                <time-picker class="begin" not-native date="{{date}}" datetime="{{min}}" max="{{max}}" vertical-align="bottom"></time-picker>
                <b>end time:</b>
                <time-picker class="end" not-native date="{{date}}" datetime="{{max}}" min="{{min}}" vertical-align="top"></time-picker>
                <b>at date:</b>
                <date-picker not-native date="{{date}}" vertical-align="top"></date-picker>
              </div>
              <div class="vertical-section-container result">
                <code>start:</code>
                <b>[[min]]</b>
                <code>end:</code>
                <b>[[max]]</b>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>clamp on seconds</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <custom-style>
                <style is="custom-style">
                  time-picker.clamp {
                    --datetime-selected-background: #9ab6ed;
                    --datetime-selected-color: #001641;
                    --datetime-background: #e2ab59;
                    --datetime-color: #001641;
                  }
                </style>
              </custom-style>
              <div class="vertical-section-container">
                <time-picker class="clamp" not-native time="{{time}}" clamp="seconds" vertical-align="bottom"></time-picker>
              </div>
              <div class="vertical-section-container result">
                <div><code>time</code>: <b>[[time]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

  </body>

</html>
